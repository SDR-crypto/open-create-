<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Create - Container Storage</title>
    <style>
        /* Base Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

a {
    color: #007acc;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

header, footer {
    background-color: #007acc;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    color: #007acc;
}

ul {
    list-style: inside square;
}

button {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #005f99;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

footer {
    position: fixed;
    width: 100%;
    bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Open Create - Container Storage</h1>
    </div>
    <div class="container">
        <h2>Retrieve Data from Containers</h2>
        <form id="retrieveForm">
            <label for="retrieveContainerName">Container Name:</label>
            <input type="text" id="retrieveContainerName" name="retrieveContainerName" required><br><br>
            
            <label for="retrieveKey">Key:</label>
            <input type="text" id="retrieveKey" name="retrieveKey" required><br><br>
            
            <button type="submit">Retrieve Data</button>
        </form>
        <div id="output"></div>
    </div>
    <div class="footer">
        <p>Â© 2025 Open Create</p>
    </div>
    <script src="container.js"></script>
    <script>
        document.getElementById('retrieveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const containerName = document.getElementById('retrieveContainerName').value;
            const key = document.getElementById('retrieveKey').value;

            const userStorage = new UserStorage();
            const retrievedData = userStorage.retrieveData(containerName, key);
            document.getElementById('output').innerText = retrievedData ? JSON.stringify(retrievedData) : 'No data found';
        });
    </script>
</body>
</html>
